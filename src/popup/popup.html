<!DOCTYPE html>
<html>
    <head>
        <base href="/" />
        <meta charset="UTF-8" />
        <title>Sema, Angular2 and WebAudio</title>
        <style>
            body { width:750px; }
            
            .action-cursor { cursor:pointer; }

            .card {
                border-radius: 5px;
                margin-left: 6px;
                margin-right: 6px;
                padding-top: 12px;
                transition: 0.3s;
            }

            .card-default-elevated {
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            }

            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
                cursor: pointer;
            }
        </style>
        <script src="./../js/jquery-3.2.1.slim.min.js"></script>
	    <script src="./src/popup/popup.js"></script>
    </head>
    <body>
        <div id="settings" style="position:absolute; top:10px; right:10px">
            <img class="action-cursor" src="./icons/settings.png" width="24px" />
        </div>
        <div style="display:flex; flex-direction:row">
            <h1 style="display:block; padding-left:6px;">Sema IoT Platform</h1>
        </div>
        <div id="dashboard-row" style="display:flex; flex-direction:row">
            <div id="light" class="card" style="flex-grow:1; display:flex; flex-direction:column">
                <div style="flex-grow:2">
                    <img src="./icons/light.png" width="100%" />
                </div>
                <div style="flex-grow:2">
                    <h3 style="text-align:center;"><span id="light-label">0</span> LUX</h3>
                </div>
            </div>
            
            <div id="temp" class="card" style="flex-grow:1; display:flex; flex-direction:column">
                <div style="flex-grow:2">
                    <img src="./icons/temp.png" width="100%" />
                </div>
                <div style="flex-grow:2">
                    <h3 style="text-align:center;"><span id="temp-label">0</span> ÂºC</h3>
                </div>
            </div>

            <div id="terrarium" class="card" style="flex-grow:1; display:flex; flex-direction:column">
                <div style="flex-grow:2">
                    <img src="./icons/flower.png" width="100%" />
                </div>
                <div style="flex-grow:2">
                    <h3 id="terrarium-label" style="text-align:center;">Detecting moisture...</h3>
                </div>
            </div>

            <div id="water" class="card" style="flex-grow:1; display:flex; flex-direction:column">
                <div style="flex-grow:2">
                    <img src="./icons/water.png" width="100%" />
                </div>
                <div style="flex-grow:2">
                    <h3 id="water-label" style="text-align:center;">Detecting water level...</h3>
                </div>
            </div>

            <div id="air-quality" class="card" style="flex-grow:1; display:flex; flex-direction:column">
                <div style="flex-grow:2">
                    <img src="./icons/air-quality.png" width="100%" />
                </div>
                <div style="flex-grow:2">
                    <h3 id="air-quality-label" style="text-align:center;">Analyzing quality...</h3>
                </div>
            </div>

            <div id="gas" class="card" style="flex-grow:1; display:flex; flex-direction:column">
                <div style="flex-grow:2">
                    <img src="./icons/fire.png" width="100%" />
                </div>
                <div style="flex-grow:2">
                    <h3 id="gas-label" style="text-align:center;">Detecting presence of gas...</h3>
                </div>
            </div>

            <div id="speaker" class="card" style="flex-grow:1; display:flex; flex-direction:column">
                <div style="flex-grow:2">
                    <img src="./icons/speaker.png" width="100%" />
                </div>
                <div style="flex-grow:2">
                    <h3 id="speaker-label" style="text-align:center;">Stopped music</h3>
                </div>
            </div>
        </div>
    </body>
</html>
